<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="jsController">
<div class="container">
    <div class="container_emails-editor">
        <h1>Share <b>Board name</b> with others</h1>
        <emails-editor emails="'emails"></emails-editor>
    </div>
    <div class="buttons">
        <button class="addEmail" ng-click="addEmails()">Add email</button>
        <button class="getCount" ng-click="getEmailsCount()">Get emails count</button>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="js/controller.js"></script>
</body>
</html>
